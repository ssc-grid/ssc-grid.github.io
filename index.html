n<ul>\n<li><code>value {String}</code>: ISO 8061格式时间字符串</li>\n<li><code>formattedValue {String}</code>: 按照用户指定格式进行了格式化后的字符串</li>\n<li><code>momentDate {Object}</code>: moment.js对象</li>\n</ul>\n"},"showMonthDropdown":{"type":{"name":"bool"},"required":false,"desc":"","doclets":{},"descHtml":""},"showYearDropdown":{"type":{"name":"bool"},"required":false,"desc":"","doclets":{},"descHtml":""},"value":{"type":{"name":"string"},"required":false,"desc":"value 请使用ISO 8061格式","doclets":{},"descHtml":"<p>value 请使用ISO 8061格式</p>\n"}},"composes":[],"methods":{"handleChange":{}},"desc":"","doclets":{},"descHtml":""},"Dropdown":{"props":{"dropdownId":{"type":{"name":"string"},"required":true,"desc":"","doclets":{},"descHtml":""},"defaultTitle":{"type":{"name":"string"},"required":true,"desc":"","doclets":{},"descHtml":""},"data":{"type":{"name":"array"},"required":true,"desc":"填充下拉菜单的数据\r\n```json\r\n[\r\n  {id: 'zh_CN', name: '简体中文'},\r\n  {id: 'en_US', name: '英文美国'}\r\n]\r\n```","doclets":{},"descHtml":"<p>填充下拉菜单的数据</p>\n<pre><code class=\"lang-json\">[\n  {id: &#39;zh_CN&#39;, name: &#39;简体中文&#39;},\n  {id: &#39;en_US&#39;, name: &#39;英文美国&#39;}\n]\n</code></pre>\n"},"onSelect":{"type":{"name":"func"},"required":false,"desc":"当从下拉菜单选择一项的时候","doclets":{"param":"{Object} event"},"descHtml":"<p>当从下拉菜单选择一项的时候</p>\n"}},"composes":[],"methods":{"handleSelect":{}},"desc":"","doclets":{},"descHtml":""},"Form":{"props":{"defaultData":{"type":{"name":"object"},"required":false,"desc":"填充表单值<br>\r\n时间类型比较特殊，请先转成\r\n<a href=\"http://en.wikipedia.org/wiki/ISO_8601\">ISO 8601</a>格式的字符串\r\n之后，再传进来。\r\n```\r\ndefaultData = {\r\n  date: new Date('2017-02-14').toISOString()\r\n}\r\n```","doclets":{},"descHtml":"<p>填充表单值<br>\n时间类型比较特殊，请先转成\n<a href=\"http://en.wikipedia.org/wiki/ISO_8601\">ISO 8601</a>格式的字符串\n之后，再传进来。</p>\n<pre><code>defaultData = {\n  date: new Date(&#39;2017-02-14&#39;).toISOString()\n}\n</code></pre>"},"fieldsModel":{"type":{"name":"union","value":[{"name":"array","value":{"name":"object","value":{"id":{"type":{"name":"string"},"required":true,"desc":""},"type":{"type":{"name":"string"},"required":true,"desc":""},"label":{"type":{"name":"string"},"required":true,"desc":""},"validators":{"type":{"name":"array","value":{"name":"object","value":{"type":{"type":{"name":"string"},"required":true,"desc":""}}}},"required":false,"desc":""},"disabled":{"type":{"name":"boolean"},"required":false,"desc":""},"referConfig":{"type":{"name":"object"},"required":false,"desc":""}}}},{"name":"object"}]},"required":true,"desc":"表单中的数据\r\nfieldsModel数据举例：\r\n```js\r\n[\r\n  {\r\n    type: 'string',\r\n    id: 'formValidationEmail',\r\n    label: '邮箱地址',\r\n    validators: [\r\n      {type: 'email'}\r\n    ]\r\n  },\r\n  {\r\n   type: 'custom',\r\n   component: <CustomComponent>\r\n  }\r\n]\r\n```\r\nschema为\r\n```js\r\nfieldsModel = [ fieldModel, fieldModel, ... ];\r\n```\r\n## type字段\r\n字段类型type:\r\n- 0 `string` 字符类型\r\n- 1 `double` 数值类型\r\n- 3 `date` 日期类型\r\n- 4 `boolean` 布尔类型\r\n- 5 `ref` 参照类型\r\n- 6 `enum` 枚举型\r\n- `custom` 自定义类型\r\n\n### string字符型\r\n```js\r\n{\r\n  type: 'string',\r\n  id: 'formValidationEmail',\r\n  label: '邮箱地址',\r\n  validators: [\r\n    { type: 'email' }\r\n  ]\r\n}\r\n```\r\n\n### enum字符型\r\n```js\r\n{\r\n  type: 'enum',\r\n  id: 'accountProperty',\r\n  label: '账户性质',\r\n  data: [\r\n    { key: 'BASE', value: '基本' },\r\n    { key: 'NORMAL', value: '一般' },\r\n    { key: 'TEMPORARY', value: '临时' },\r\n    { key: 'SPECIAL', value: '专用' },\r\n  ],\r\n}\r\n```\r\n\n### custom 自定义类型\r\n```js\r\n{\r\n   type: 'custom',\r\n   component: <CustomComponent>\r\n}\r\n```\r\n对于自定义类型，需要调用者传入一个组件，表单在回调该组件的时候，传入如下属性：\r\n```js\r\npropTypes: {\r\n  customFieldModel: PropTypes.object,\r\n  customFieldValue: PropTypes.string,\r\n  onCustomFieldChange: PropTypes.func,\r\n}\r\n```\r\n### enum枚举型\r\n### ref参照型\r\n字段定义举例：\r\n```js\r\n{\r\n  type: 'ref',\r\n  referConfig: {\r\n    referConditions: {\r\n      refCode: 'org',\r\n      refType: 'tree',\r\n      rootName: '组织'\r\n    },\r\n    referDataUrl: 'http://127.0.0.1:3009/refbase_ctr/queryRefJSON',\r\n    renderMenuItemChildren: (option, props, index) => ([\r\n      <div>{option.code + ' ' + option.name}</div>\r\n    ])\r\n    labelKey: 'name'\r\n  }\r\n}\r\n```\r\n所有`referConfig`下的属性直接向下传递给`Refers`组件，\r\n比如`referConfig = { foo: 'bar' }`，那么就相当于\r\n```jsx\r\n<Refers\r\n  foo=\"bar\"\r\n/>\r\n```\r\n关于`Refers`组件的属性定义，详见[ssc-refer2](https://ssc-refer2.github.io/components.html)\r\n## validators字段\r\n校验类型，比如\r\n```js\r\nvalidators: [\r\n  { type: 'required' },\r\n  { type: 'length', min: 3, max: 6,\r\n    helpText: '字符串长度应该大于等于3小于等于6' }\r\n]\r\n```\r\nschema为：\r\n```js\r\nvalidators = [ validator, validator, ... ];\r\n```\r\n`type`字段支持如下类型：\r\n- `email` 邮件地址\r\n- `decimal` 数字，比如0.1, .3, 1.1, 1.00003, 4.0\r\n- `int` 整数\r\n- `mobilePhone` 手机号\r\n- `custom` 自定义格式\r\n\n`helpText`字段是错误提示。如果不提供，则使用默认错误提示。\r\n如果是自定义类型，则通过`matchFunc`参数传递校验函数\r\n```js\r\n{\r\n  type: 'custom',\r\n  helpText: value => '请输入正确的XX格式',\r\n  matchFunc: value => {}\r\n}\r\n```\r\n当`matchFunc`返回值为`true`的时候，认为校验通过\r\n对于自定义类型，如果不提供`helpText`，则默认不显示错误提示。\r\n## disabled字段\r\n当值为`true`的时候禁用该字段，其他值都是不禁用该字段。","doclets":{},"descHtml":"<p>表单中的数据\nfieldsModel数据举例：</p>\n<pre><code class=\"lang-js\">[\n  {\n    type: &#39;string&#39;,\n    id: &#39;formValidationEmail&#39;,\n    label: &#39;邮箱地址&#39;,\n    validators: [\n      {type: &#39;email&#39;}\n    ]\n  },\n  {\n   type: &#39;custom&#39;,\n   component: &lt;CustomComponent&gt;\n  }\n]\n</code></pre>\n<p>schema为</p>\n<pre><code class=\"lang-js\">fieldsModel = [ fieldModel, fieldModel, ... ];\n</code></pre>\n<h2 id=\"type-\">type字段</h2>\n<p>字段类型type:</p>\n<ul>\n<li>0 <code>string</code> 字符类型</li>\n<li>1 <code>double</code> 数值类型</li>\n<li>3 <code>date</code> 日期类型</li>\n<li>4 <code>boolean</code> 布尔类型</li>\n<li>5 <code>ref</code> 参照类型</li>\n<li>6 <code>enum</code> 枚举型</li>\n<li><code>custom</code> 自定义类型</li>\n</ul>\n<h3 id=\"string-\">string字符型</h3>\n<pre><code class=\"lang-js\">{\n  type: &#39;string&#39;,\n  id: &#39;formValidationEmail&#39;,\n  label: &#39;邮箱地址&#39;,\n  validators: [\n    { type: &#39;email&#39; }\n  ]\n}\n</code></pre>\n<h3 id=\"enum-\">enum字符型</h3>\n<pre><code class=\"lang-js\">{\n  type: &#39;enum&#39;,\n  id: &#39;accountProperty&#39;,\n  label: &#39;账户性质&#39;,\n  data: [\n    { key: &#39;BASE&#39;, value: &#39;基本&#39; },\n    { key: &#39;NORMAL&#39;, value: &#39;一般&#39; },\n    { key: &#39;TEMPORARY&#39;, value: &#39;临时&#39; },\n    { key: &#39;SPECIAL&#39;, value: &#39;专用&#39; },\n  ],\n}\n</code></pre>\n<h3 id=\"custom-\">custom 自定义类型</h3>\n<pre><code class=\"lang-js\">{\n   type: &#39;custom&#39;,\n   component: &lt;CustomComponent&gt;\n}\n</code></pre>\n<p>对于自定义类型，需要调用者传入一个组件，表单在回调该组件的时候，传入如下属性：</p>\n<pre><code class=\"lang-js\">propTypes: {\n  customFieldModel: PropTypes.object,\n  customFieldValue: PropTypes.string,\n  onCustomFieldChange: PropTypes.func,\n}\n</code></pre>\n<h3 id=\"enum-\">enum枚举型</h3>\n<h3 id=\"ref-\">ref参照型</h3>\n<p>字段定义举例：</p>\n<pre><code class=\"lang-js\">{\n  type: &#39;ref&#39;,\n  referConfig: {\n    referConditions: {\n      refCode: &#39;org&#39;,\n      refType: &#39;tree&#39;,\n      rootName: &#39;组织&#39;\n    },\n    referDataUrl: &#39;http://127.0.0.1:3009/refbase_ctr/queryRefJSON&#39;,\n    renderMenuItemChildren: (option, props, index) =&gt; ([\n      &lt;div&gt;{option.code + &#39; &#39; + option.name}&lt;/div&gt;\n    ])\n    labelKey: &#39;name&#39;\n  }\n}\n</code></pre>\n<p>所有<code>referConfig</code>下的属性直接向下传递给<code>Refers</code>组件，\n比如<code>referConfig = { foo: &#39;bar&#39; }</code>，那么就相当于</p>\n<pre><code class=\"lang-jsx\">&lt;Refers\n  foo=&quot;bar&quot;\n/&gt;\n</code></pre>\n<p>关于<code>Refers</code>组件的属性定义，详见<a href=\"https://ssc-refer2.github.io/components.html\">ssc-refer2</a></p>\n<h2 id=\"validators-\">validators字段</h2>\n<p>校验类型，比如</p>\n<pre><code class=\"lang-js\">validators: [\n  { type: &#39;required&#39; },\n  { type: &#39;length&#39;, min: 3, max: 6,\n    helpText: &#39;字符串长度应该大于等于3小于等于6&#39; }\n]\n</code></pre>\n<p>schema为：</p>\n<pre><code class=\"lang-js\">validators = [ validator, validator, ... ];\n</code></pre>\n<p><code>type</code>字段支持如下类型：</p>\n<ul>\n<li><code>email</code> 邮件地址</li>\n<li><code>decimal</code> 数字，比如0.1, .3, 1.1, 1.00003, 4.0</li>\n<li><code>int</code> 整数</li>\n<li><code>mobilePhone</code> 手机号</li>\n<li><code>custom</code> 自定义格式</li>\n</ul>\n<p><code>helpText</code>字段是错误提示。如果不提供，则使用默认错误提示。\n如果是自定义类型，则通过<code>matchFunc</code>参数传递校验函数</p>\n<pre><code class=\"lang-js\">{\n  type: &#39;custom&#39;,\n  helpText: value =&gt; &#39;请输入正确的XX格式&#39;,\n  matchFunc: value =&gt; {}\n}\n</code></pre>\n<p>当<code>matchFunc</code>返回值为<code>true</code>的时候，认为校验通过\n对于自定义类型，如果不提供<code>helpText</code>，则默认不显示错误提示。</p>\n<h2 id=\"disabled-\">disabled字段</h2>\n<p>当值为<code>true</code>的时候禁用该字段，其他值都是不禁用该字段。</p>\n"},"layout":{"type":{"name":"object","value":{"xs":{"type":{"name":"number"},"required":false,"desc":""},"sm":{"type":{"name":"number"},"required":false,"desc":""},"md":{"type":{"name":"number"},"required":false,"desc":""},"lg":{"type":{"name":"number"},"required":false,"desc":""}}},"required":false,"desc":"自定义布局（bootstrap列布局）\r\n具体参照：https://react-bootstrap.github.io/components.html#grid-props-col\r\n```js\r\n[\r\n  ['id', 'name', 'code'],\r\n  ['src_system']\r\n]\r\n```","doclets":{},"descHtml":"<p>自定义布局（bootstrap列布局）\n具体参照：<a href=\"https://react-bootstrap.github.io/components.html#grid-props-col\">https://react-bootstrap.github.io/components.html#grid-props-col</a></p>\n<pre><code class=\"lang-js\">[\n  [&#39;id&#39;, &#39;name&#39;, &#39;code&#39;],\n  [&#39;src_system&#39;]\n]\n</code></pre>\n"},"onChange":{"type":{"name":"func"},"required":false,"desc":"当控件的值发生改变的时候触发\r\n- 参数1 {String} `fieldId` 也就是传入组件中fieldsModel中的id<br>\r\n- 参数2 {String} `value` 改变之后的值<br>\r\n- 参数3 {Object} `opt` 可选参数，当type为string/boolean/enum等简单类型的时候，可以\r\n            通过opt.event获取Event对象。<br>\r\n            当type为date类型的时候，可以通过opt.formattedValue获取格式化\r\n            之后的时间值。<br>","doclets":{},"descHtml":"<p>当控件的值发生改变的时候触发</p>\n<ul>\n<li>参数1 {String} <code>fieldId</code> 也就是传入组件中fieldsModel中的id<br></li>\n<li>参数2 {String} <code>value</code> 改变之后的值<br></li>\n<li>参数3 {Object} <code>opt</code> 可选参数，当type为string/boolean/enum等简单类型的时候，可以<pre><code>      通过opt.event获取Event对象。&lt;br&gt;\n      当type为date类型的时候，可以通过opt.formattedValue获取格式化\n      之后的时间值。&lt;br&gt;\n</code></pre></li>\n</ul>\n"},"onReset":{"type":{"name":"func"},"required":false,"desc":"当点击“重置”按钮的时候","doclets":{},"descHtml":"<p>当点击“重置”按钮的时候</p>\n"},"onSubmit":{"type":{"name":"func"},"required":false,"desc":"当表单被提交的时候触发<br>\r\n当用户使用了自定义提交按钮的时候不会调用该回调<br>\r\n参数1. `formData`, 整个表单中所有控件的值，是一个JSON对象，结构和传入参数\r\n                 defaultData保持一致。<br>","doclets":{},"descHtml":"<p>当表单被提交的时候触发<br>\n当用户使用了自定义提交按钮的时候不会调用该回调<br>\n参数1. <code>formData</code>, 整个表单中所有控件的值，是一个JSON对象，结构和传入参数\n                 defaultData保持一致。<br></p>\n"},"showSubmitButton":{"type":{"name":"bool"},"required":false,"desc":"是否显示提交按钮","defaultValue":"true","computed":false,"doclets":{},"descHtml":"<p>是否显示提交按钮</p>\n"},"cancelLabel":{"type":{"name":"string"},"required":false,"desc":"取消按钮文本<br>\r\n默认值:取消","doclets":{},"descHtml":"<p>取消按钮文本<br>\n默认值:取消</p>\n"},"okLabel":{"type":{"name":"string"},"required":false,"desc":"确定按钮文本<br>\r\n默认值:完成","doclets":{},"descHtml":"<p>确定按钮文本<br>\n默认值:完成</p>\n"}},"composes":[],"methods":{"submit":{"desc":"Call this method from ref\r\n1. Show validation state on form controls\r\n2. call onSubmit callback\r\n@memberof Form"},"getFieldModelById":{},"handleChange":{"desc":"这里只处理简单类型的控件，比如input, select, checkbox\r\n不处理复杂类型的空间，比如date-picker"},"handleDatePickerChange":{},"handleReferChange":{"desc":"参照修改后的回调\r\n@param {String} fieldId\r\n@param {Array} selected\r\n目前不清楚为什么selected返回一个数组\r\n先不管三七二十一，直接扔到state中，让用户可以获取到\r\n```\r\nselected = [\r\n  {\r\n    \"id\": \"0500CC91-4A98-4C1D-A4D6-C6A0ABCC53AD\",\r\n    \"isLeaf\": \"true\",\r\n    \"n .com/css/#tables-bordered\">http://getbootstrap.com/css/#tables-bordered</a></p>\n"},"condensed":{"type":{"name":"bool"},"required":false,"desc":"直接映射ReactBootstrap的属性\r\nhttp://getbootstrap.com/css/#tables-condensed","defaultValue":"false","computed":false,"doclets":{},"descHtml":"<p>直接映射ReactBootstrap的属性\n<a href=\"http://getbootstrap.com/css/#tables-condensed\">http://getbootstrap.com/css/#tables-condensed</a></p>\n"},"hover":{"type":{"name":"bool"},"required":false,"desc":"直接映射ReactBootstrap的属性\r\nhttp://getbootstrap.com/css/#tables-hover-rows","defaultValue":"false","computed":false,"doclets":{},"descHtml":"<p>直接映射ReactBootstrap的属性\n<a href=\"http://getbootstrap.com/css/#tables-hover-rows\">http://getbootstrap.com/css/#tables-hover-rows</a></p>\n"},"localSearch":{"type":{"name":"bool"},"required":false,"desc":"是否显示搜索框","doclets":{},"descHtml":"<p>是否显示搜索框</p>\n"},"onCellChecked":{"type":{"name":"func"},"required":false,"desc":"选择一个单元格","doclets":{},"descHtml":"<p>选择一个单元格</p>\n"},"onPagination":{"type":{"name":"func"},"required":false,"desc":"分页","doclets":{},"descHtml":"<p>分页</p>\n"},"onCellClick":{"type":{"name":"func"},"required":false,"desc":"A callback fired when the table cell is clicked.\r\n\n```js\r\nfunction (\r\n  SyntheticEvent event,\r\n  number colIdx,\r\n  Object columnModel,\r\n  number rowIdx,\r\n  Object rowObj\r\n)\r\n```\r\n\n```js\r\n(event: Object, colIdx: number, columnModel: Object, rowIdx: number, rowObj: Object) => any\r\n```","doclets":{},"descHtml":"<p>A callback fired when the table cell is clicked.</p>\n<pre><code class=\"lang-js\">function (\n  SyntheticEvent event,\n  number colIdx,\n  Object columnModel,\n  number rowIdx,\n  Object rowObj\n)\n</code></pre>\n<pre><code class=\"lang-js\">(event: Object, colIdx: number, columnModel: Object, rowIdx: number, rowObj: Object) =&gt; any\n</code></pre>\n"},"onCellDoubleClick":{"type":{"name":"func"},"required":false,"desc":"单元格双击事件\r\n\n```js\r\nfunction (\r\n  SyntheticEvent event,\r\n  number colIdx,\r\n  Object columnModel,\r\n  number rowIdx,\r\n  Object rowObj\r\n)\r\n```","doclets":{},"descHtml":"<p>单元格双击事件</p>\n<pre><code class=\"lang-js\">function (\n  SyntheticEvent event,\n  number colIdx,\n  Object columnModel,\n  number rowIdx,\n  Object rowObj\n)\n</code></pre>\n"},"onRowClick":{"type":{"name":"func"},"required":false,"desc":"行单击事件","doclets":{"param":"{Object} rowObj 行数据对象"},"descHtml":"<p>行单击事件</p>\n"},"onRowDoubleClick":{"type":{"name":"func"},"required":false,"desc":"行双击事件","doclets":{"param":"{Object} rowObj 行数据对象"},"descHtml":"<p>行双击事件</p>\n"},"onSearchChange":{"type":{"name":"func"},"required":false,"desc":"当搜索框内容改变的时候","doclets":{},"descHtml":"<p>当搜索框内容改变的时候</p>\n"},"operationColumn":{"type":{"name":"object"},"required":false,"desc":"每一行是否显示操作按钮列\r\n默认的操作按钮在最右侧的列中，如果需要指定在左侧，可以通过\r\n`align`参数来设置\r\n```\r\n{\r\n  align: 'left',\r\n  className: 'operation',\r\n  text: '操作'\r\n}\r\n```\r\n注意：当操作列和选择列同时存在的时候，选择列会显示在操作列的左侧","defaultValue":"null","computed":false,"doclets":{},"descHtml":"<p>每一行是否显示操作按钮列\n默认的操作按钮在最右侧的列中，如果需要指定在左侧，可以通过\n<code>align</code>参数来设置</p>\n<pre><code>{\n  align: &#39;left&#39;,\n  className: &#39;operation&#39;,\n  text: &#39;操作&#39;\n}\n</code></pre><p>注意：当操作列和选择列同时存在的时候，选择列会显示在操作列的左侧</p>\n"},"operationColumnClass":{"type":{"name":"elementType"},"required":false,"desc":"自定义的操作列组件\r\n除非指定了`operationColumn`参数，否则操作列不会显示出来","defaultValue":"'td'","computed":false,"doclets":{},"descHtml":"<p>自定义的操作列组件\n除非指定了<code>operationColumn</code>参数，否则操作列不会显示出来</p>\n"},"paging":{"type":{"name":"bool"},"required":false,"desc":"是否显示分页","defaultValue":"false","computed":false,"doclets":{},"descHtml":"<p>是否显示分页</p>\n"},"rowClassName":{"type":{"name":"array","value":{"name":"string"}},"required":false,"desc":"行类名，比如\r\n```js\r\n['first-row-class', 'second-row-class']\r\n```","defaultValue":"[]","computed":true,"doclets":{},"descHtml":"<p>行类名，比如</p>\n<pre><code class=\"lang-js\">[&#39;first-row-class&#39;, &#39;second-row-class&#39;]\n</code></pre>\n"},"selectRow":{"type":{"name":"object"},"required":false,"desc":"是否启用行选择，复选框/单选框\r\n默认为`null`，不显示\r\n```js\r\n{\r\n  mode: 'checkbox',\r\n  onBeforeSelect: () => (),\r\n  onSelect: () => (),\r\n  onSelectAll: () => ()\r\n}\r\n```\r\n### mode选项\r\n`checkbox`复选，`radio`单选\r\n### onBeforeSelect()回调\r\n当单行的复选框/单选框的值发生改变的时候触发，如果函数返回非`true`，\r\n则不执行状态修改，也就是UI上复选框/单选框的选择状态不发生改变，也不执行`onSelect()`\r\n回调。\r\n参数：\r\n- [Number] rowIdx 行index\r\n- [Object] rowObj 行数据\r\n- [boolean] isSelected 复选框/单选框选中状态true/false\r\n- [Event] event Event对象\r\n- [Array] selectedRowsObj 当前被选中的行的数据，比如：\r\n  ```js\r\n  [ { id: '11', name: 'test11', note: 'foo' },\r\n    { id: '22', name: 'test22', note: 'bar' } ]\r\n  ```\r\n### onSelect()回调\r\n当单行的复选框/单选框的值发生改变的时候触发\r\n参数同`onBeforeSelect()`回调\r\n\n### onSelectAll()回调\r\n```js\r\nfunction onSelectAll(\r\n  Object tableData, // 所有行的数据\r\n  boolean isSelected, // 复选框/单选框选中状态true/false\r\n  Event event, // Event对象\r\n)\r\n```\r\n当点击表头复选框值发生改变的时候触发，\r\n当行被选中的时候，组件会自动往被选中的行添加`selected`类名","defaultValue":"null","computed":false,"doclets":{},"descHtml":"<p>是否启用行选择，复选框/单选框\n默认为<code>null</code>，不显示</p>\n<pre><code class=\"lang-js\">{\n  mode: &#39;checkbox&#39;,\n  onBeforeSelect: () =&gt; (),\n  onSelect: () =&gt; (),\n  onSelectAll: () =&gt; ()\n}\n</code></pre>\n<h3 id=\"mode-\">mode选项</h3>\n<p><code>checkbox</code>复选，<code>radio</code>单选</p>\n<h3 id=\"onbeforeselect-\">onBeforeSelect()回调</h3>\n<p>当单行的复选框/单选框的值发生改变的时候触发，如果函数返回非<code>true</code>，\n则不执行状态修改，也就是UI上复选框/单选框的选择状态不发生改变，也不执行<code>onSelect()</code>\n回调。\n参数：</p>\n<ul>\n<li>[Number] rowIdx 行index</li>\n<li>[Object] rowObj 行数据</li>\n<li>[boolean] isSelected 复选框/单选框选中状态true/false</li>\n<li>[Event] event Event对象</li>\n<li>[Array] selectedRowsObj 当前被选中的行的数据，比如：<pre><code class=\"lang-js\">[ { id: &#39;11&#39;, name: &#39;test11&#39;, note: &#39;foo&#39; },\n  { id: &#39;22&#39;, name: &#39;test22&#39;, note: &#39;bar&#39; } ]\n</code></pre>\n<h3 id=\"onselect-\">onSelect()回调</h3>\n当单行的复选框/单选框的值发生改变的时候触发\n参数同<code>onBeforeSelect()</code>回调</li>\n</ul>\n<h3 id=\"onselectall-\">onSelectAll()回调</h3>\n<pre><code class=\"lang-js\">function onSelectAll(\n  Object tableData, // 所有行的数据\n  boolean isSelected, // 复选框/单选框选中状态true/false\n  Event event, // Event对象\n)\n</code></pre>\n<p>当点击表头复选框值发生改变的时候触发，\n当行被选中的时候，组件会自动往被选中的行添加<code>selected</code>类名</p>\n"},"striped":{"type":{"name":"bool"},"required":false,"desc":"直接映射ReactBootstrap的属性\r\nhttp://getbootstrap.com/css/#tables-striped","defaultValue":"false","computed":false,"doclets":{},"descHtml":"<p>直接映射ReactBootstrap的属性\n<a href=\"http://getbootstrap.com/css/#tables-striped\">http://getbootstrap.com/css/#tables-striped</a></p>\n"},"tableData":{"type":{"name":"union","value":[{"name":"array"},{"name":"object"}]},"required":true,"desc":"表格填充数据\r\n`type: boolean`，数据类型是\r\n<a href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Grammar_and_types#Boolean_literals\">boolean literal</a>或者是\r\n<a href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Grammar_and_types#Data_types\">Boolean类型</a>\r\n（注意和<a href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Boolean\">Boolean全局对象</a>区分）\r\n`type: ref`，参照的值比较特殊，是一个object:\r\n```\r\npk_org: {\r\n  id: '22EA0EB9-FABA-4224-B290-5D041A1DF773',\r\n  code: '0403',\r\n  name: '委外部'\r\n}\r\n```","doclets":{},"descHtml":"<p>表格填充数据\n<code>type: boolean</code>，数据类型是\n<a href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Grammar_and_types#Boolean_literals\">boolean literal</a>或者是\n<a href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Grammar_and_types#Data_types\">Boolean类型</a>\n（注意和<a href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Boolean\">Boolean全局对象</a>区分）\n<code>type: ref</code>，参照的值比较特殊，是一个object:</p>\n<pre><code>pk_org: {\n  id: &#39;22EA0EB9-FABA-4224-B290-5D041A1DF773&#39;,\n  code: &#39;0403&#39;,\n  name: &#39;委外部&#39;\n}\n</code>
